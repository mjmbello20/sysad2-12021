---
# tasks file for roles/httpd_debian

- name: Installing Apache2
  apt:
    name: apache2
    state: latest
    update_cache: yes

- name: Start Apache2 Service
  service:
    name: apache2
    state: started
    enabled: yes

- name: Creating Virtual Host Directory
  file:
    path: /var/www/bello_domain
    state: directory
    mode: '0755'

- name: Copy index.html from Files Folder
  copy:
    src: index.html
    dest: /var/www/bello_domain/index.html
    owner: joana
    group: joana
    mode: '0755'

- name: Copy bello_domain.conf to sites-available
  copy:
    src: bello_domain.conf
    dest: /etc/apache2/sites-available/bello_domain.conf
    owner: joana
    group: joana
    mode: '0755'

- name: Enable New Virtual Host
  shell: a2ensite bello_domain

- name: Disable Default Website
  shell: a2dissite 000-default

- name: Restart Apache2
  service:
    name: apache2
    state: restarted
