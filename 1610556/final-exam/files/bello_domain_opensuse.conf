<VirtualHost *:80>
	ServerName bello_domain_opensuse
	ServerAlias www.bello_domain_opensuse
	DocumentRoot /srv/www/htdocs/bello_domain_opensuse
	ErrorLog /var/log/apache2/bello_domain_opensuse_error.log
	CustomLog /var/log/apache2/bello_domain_opensuse_access_log common
	<Directory "/srv/www/htdocs/bello_domain_opensuse">
		Require all granted
		DirectoryIndex index.html
	</Directory>
</VirtualHost
